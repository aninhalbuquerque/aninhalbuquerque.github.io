<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>
	<link rel="icon" href="../img/icon.png" type="image/x-icon" style="transform: rotate(45deg);">
	<link rel="stylesheet" href="css/styleToDoList.css">
	<script src="js/scriptToDoList.js"></script>    
</head>
<body onkeypress="tecla()">
	<h1>To Do List</h1>
	<div class="container">
		<div class="box">
			<h2>Add Item</h2>
			<div class="new-task">
				<input type="text" id="add"/>
				<button onclick="add()">Add</button>
			</div>
		</div>
		<div class="box">
			<h2>To Do</h2>
			<ul id="to-do">
				
			</ul>
		</div>
		<div class="box">
			<h2>Done</h2>
			<ul id="done">
			</ul>
		</div>
	</div>
</body>
</html>
